{% extends "base.html" %}

{% block content %}
 <div class="container">
         <header class="page-header"><h1>Lieux de naissance </h1></header>

 <!-- <div id="mapid"></div>-->

          <table id="curiosity" class="table" style="width:100%">
 <thead>
          <tr>
            <th>Nom du lieu</th>
            <th>Nombre de personnes nées dans ce lieu</th>
          </tr>
 </thead>
           <tbody>
           {% for lieu in lieux %} <!--.items nécessaire pour itérer dans le cas d'utilisation de la méthode paginate-->
              <tr>
                  <td>{{ lieu[1] }}</td>
                  <td><a href="{{ url_for("persParNaissance", id_villeNaissance = lieu[2]) }}">{{ lieu[0] }}</a></td>
              </tr>
            {% endfor %}
           </tbody>
        </table>
    </div>


    <!--test datatables-->
            <script>

            $(document).ready(function() {
            $('#curiosity').DataTable( {
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json"
                           },
                "lengthMenu": [ 25, 50, 75, 100 ]
                       } );
                    } );
            </script>

<!--fin de test datatables-->


        {% block scripts %}
            <script>
                var mymap = L.map('mapid').setView([46.00, 2.00], 4);
                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    accessToken: 'pk.eyJ1IjoidmFzYXVyYSIsImEiOiJjazVod3drNTUwN3ZqM3BvNzcyNXQxNjg3In0.l_LUXbWkAMvNb3lttxpuEQ'
                }).addTo(mymap);

                //boucle sur les toutes les villes de passage et ajouter un marqueur sur la carte
                {% for lieu in lieux %}
                    L.marker([{{lieu[3]}},{{lieu[4] }}]).bindPopup("{{ lieu[0]}} personnes").addTo(mymap);
                {% endfor %}
                </script>

        {% endblock %}

{% endblock %}
